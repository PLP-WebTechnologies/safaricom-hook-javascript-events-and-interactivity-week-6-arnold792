<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Elements and Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    #text-resizer {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Interactive Elements and Form Validation</h1>
  
  <!-- Button to Toggle Background Color -->
  <button id="toggle-bg">Toggle Background Color</button>

  <!-- Slider for Real-Time Feedback -->
  <p id="resizable-text">This text size can be adjusted using the slider below.</p>
  <input id="text-resizer" type="range" min="10" max="40" value="16">

  <!-- Modal Section -->
  <button id="show-modal">Open Modal</button>
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <p>This is a modal. Click the button below to close it.</p>
    <button id="close-modal">Close</button>
  </div>

  <!-- Form with Validation -->
  <form id="validation-form">
    <label for="name">Name:</label>
    <input id="name" type="text">
    <p class="error" id="name-error"></p>

    <label for="email">Email:</label>
    <input id="email" type="email">
    <p class="error" id="email-error"></p>

    <label for="password">Password:</label>
    <input id="password" type="password">
    <p class="error" id="password-error"></p>

    <button type="submit">Submit</button>
  </form>

  <!-- Dropdown -->
  <label for="dropdown">Choose an option:</label>
  <select id="dropdown">
    <option value="">Select...</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  <p id="dropdown-message"></p>

  <script src="interactive.js"></script>
</body>
</html>
